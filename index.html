<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

        <!-- header -->
        <header class="margin-bottom">
            <img class="logo" src="img/logo.svg" alt="Booleaner logo" >
        </header>

        <main>
            <!-- article head -->
            <section>
                <div class="margin-bottom">
                    <h1>Internet deve essere al servizio del "bene pubblico": il <br>manifesto di Tim Berners-Lee</h1>
                    <p class="gray">Scritto da <span class="light-blue">The Booleaner</span></p>
                    <p class="gray text-small">il 10/10/2020</p>
                </div>
                <!-- article img  -->
                <div>
                    <img class="tim-img" src="img/tim-1.jpg" alt="tim photo 1">
                    <img class="tim-img" src="img/tim-2.jpg" alt="tim photo 2">
                </div>
                <div class="margin-bottom">
                    <p class="text-small">1st Photo: John S. and James L. Knight Foundation, by Scott Henrichsen</p>
                    <p class="text-small">2nd photo: Wikimedia, by Paul Clarke</p>
                </div>
            </section>
    
        </main>
        <!-- footer -->
        <footer>
    
        </footer>

    </div>
